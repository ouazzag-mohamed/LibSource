<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylebot.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-robot"></i> Chatbot</h1>
      <div id="pdf-upload">
        <label for="pdf-file"><i class="fas fa-upload"></i> Upload PDF</label>
        <input type="file" id="pdf-file" accept=".pdf" />
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Messages will be added here dynamically -->
        <!-- Typing indicator will appear here when needed -->
      </div>
      
      <!-- Loading dots animation -->
      <div id="loading-dots" class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="chat-input-container">
        <input 
          type="text" 
          id="user-input" 
          class="chat-input"
          placeholder="Type your message..." 
        />
        <button class="send-button" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </div>

    <script src="scriptbot.js"></script>
  </body>
</html>
